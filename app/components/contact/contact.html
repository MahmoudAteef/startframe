<div class="hero-bg">
  <h2 class="text-center fw-bolder text-uppercase fs-1 pt-4 pb-2">
    conatct section
  </h2>
  <div class="d-flex align-items-center justify-content-center mb-3">
    <div class="line me-3"></div>
    <i class="fa-solid fa-star"></i>
    <div class="line ms-3"></div>
  </div>
  <form novalidate="" action="" class="w-50 p-3 mx-auto mt-5 ng-pristine">
    <!-- <label for="userName" class="position-relative top-0 __top"
      >userName :
    </label> -->
    <input
      id="userName"
      type="text"
      placeholder="userName"
      name="userName"
      class="form-control border-0 border-bottom py-3 position-relative"
    />
      <!-- <label for="userAge" class="position-relative top-0 __top"
        >userAge :
      </label> -->
    <input
      id="userAge"
      type="text"
      placeholder="userAge"
      name="userName"
      class="form-control border-0 border-bottom py-3 position-relative"
    />
    <!-- <label for="userEmail" class="position-relative top-0 __top"
      >userEmail :
    </label> -->
    <input
      id="userEmail"
      type="text"
      placeholder="userEmail"
      name="userName"
      class="form-control border-0 border-bottom py-3 position-relative"
    />
    <!-- <label for="userPassword" class="position-relative top-0 __top"
      >userPassword :
    </label> -->
    <input
      id="userPassword"
      type="password"
      placeholder="userPassword"
      name="userName"
      class="form-control border-0 border-bottom py-3 position-relative"
    />
    <button
      type="button"
      class="btn mt-4 text-white"
      style="background-color: #1abc9c"
    >
      Send Message
    </button>
  </form>
</div>
